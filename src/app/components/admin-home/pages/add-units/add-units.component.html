<div class="row page-titles">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active"><a href="javascript:void(0)">Form</a></li>
    <li class="breadcrumb-item"><a href="javascript:void(0)">Add Units</a></li>
  </ol>
</div>
<!-- row -->
<div class="row">
  <div class="card">
      <div class="card-body">
        <div *ngIf="loader.isLoading |async">
          <ng-template #customLoadingTemplate>
              <div class="custom-class">
              </div>
          </ng-template>
      
          <mat-spinner></mat-spinner>
          </div>
        <div class="basic-form">
          <form [formGroup]="serviceForm" (ngSubmit)="OnSubmit()" method="post">
            <div *ngIf="Message"  class="alert alert-success">
                {{Message}}
            </div>
            <div *ngIf="ErrorMessage"  class="alert alert-danger">
                {{ErrorMessage}}
            </div>
            <div class="row">
              <div class="mb-3 col-md-6" >
                <label class="form-label">Course ID</label>
                <select  class="form-control" formControlName="courseId" >
                  <option *ngFor="let course of Courses" class="form-control" [value]="course.code">{{course.courseName}}</option>
                </select>
                <div *ngIf="f.courseId.invalid && (f.courseId.dirty || f.courseId.touched)"  class="alert alert-danger">
                  <div *ngIf="f.courseId.errors?.['required']">
                    Course is required.
                  </div>
                </div>
              </div>
              <div class="mb-3 col-md-6">
                <label class="form-label">Unit Name</label>
                <input type="text" formControlName="unitName" class="form-control" placeholder="Unit Name">
                <div *ngIf="f.unitName.invalid && (f.unitName.dirty || f.unitName.touched)"  class="alert alert-danger">
                  <div *ngIf="f.unitName.errors?.['required']">
                    Unit Name is required.
                  </div>
                  <div *ngIf="f.code.errors?.['minlength']">
                    Unit Name must be at least 4 characters long.
                  </div>
                </div>
              </div>
              <div class="mb-3 col-md-6">
                <label class="form-label">Unit Code</label>
                <input type="text" formControlName="code" class="form-control" placeholder="Unit Code">
                <div *ngIf="f.code.invalid && (f.code.dirty || f.code.touched)"  class="alert alert-danger">
                  <div *ngIf="f.code.errors?.['required']">
                    Unit Code is required.
                  </div>
                  <div *ngIf="f.code.errors?.['minlength']">
                    Unit Code must be at least 4 characters long.
                  </div>
                </div>
              </div>
            </div>
            <button [disabled]="serviceForm.invalid" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
</div>
