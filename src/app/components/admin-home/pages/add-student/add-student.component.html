<div class="row page-titles">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active"><a href="javascript:void(0)">Form</a></li>
    <li class="breadcrumb-item"><a href="javascript:void(0)">Add Students</a></li>
  </ol>
</div>
<!-- row -->
<div class="row">
  <div class="card">
      <div class="card-body">
        <div *ngIf="loader.isLoading |async">
          <ng-template #customLoadingTemplate>
              <div class="custom-class">
              </div>
          </ng-template>
      
          <mat-spinner></mat-spinner>
          </div>
        <div class="basic-form">
          <form [formGroup]="serviceForm" (ngSubmit)="OnSubmit()" method="post">
            <div *ngIf="Message"  class="alert alert-success">
                {{Message}}
            </div>
            <div *ngIf="ErrorMessage"  class="alert alert-danger">
                {{ErrorMessage}}
            </div>
            <div class="row">
              <div class="mb-3 col-md-6" >
                <label class="form-label">Course</label>
                <select  class="form-control" formControlName="courseId" >
                  <option *ngFor="let course of Courses" class="form-control" [value]="course.code">{{course.courseName}}</option>
                </select>
                <div *ngIf="f.courseId.invalid && (f.courseId.dirty || f.courseId.touched)"  class="alert alert-danger">
                  <div *ngIf="f.courseId.errors?.['required']">
                    Course is required.
                  </div>
                </div>
              </div>

              <div class="mb-3 col-md-6">
                <label class="form-label">Student ID</label>
                <input type="text" formControlName="admNo" class="form-control" placeholder="Admission Number">
                <div *ngIf="f.admNo.invalid && (f.admNo.dirty || f.admNo.touched)"  class="alert alert-danger">
                  <div *ngIf="f.admNo.errors?.['required']">
                    Admission Id is required.
                  </div>
                  <div *ngIf="f.admNo.errors?.['minlength']">
                    Admission Id must be at least 4 characters long.
                  </div>
                </div>
              </div>
                           
              <div class="mb-3 col-md-6">
                <label class="form-label">Student Name</label>
                <input type="text" formControlName="name" class="form-control" placeholder="Student Name">
                <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)"  class="alert alert-danger">
                  <div *ngIf="f.name.errors?.['required']">
                    Student Name is required.
                  </div>
                  <!-- <div *ngIf="f.name.errors?.['minlength']">
                    Student Name must be at least 4 characters long.
                  </div> -->
                </div>
              </div>
              <div class="mb-3 col-md-6">
                <label class="form-label">National ID Number</label>
                <input type="text" formControlName="id" class="form-control" placeholder="National ID">
                <div *ngIf="f.id.invalid && (f.id.dirty || f.id.touched)"  class="alert alert-danger">
                  <div *ngIf="f.id.errors?.['required']">
                    National Id is required.
                  </div>
                  <div *ngIf="f.id.errors?.['minlength']">
                    National Id must be at least 4 characters long.
                  </div>
                </div>
              </div>
               <div class="mb-3 col-md-6">
                <label class="form-label">Role</label>
                <select  class="form-control" formControlName="role">
                  <option  class="form-control" value="Student">Student</option>
                  <option  class="form-control" value="Admin">Admin</option>
                </select>
                <div *ngIf="f.role.invalid && (f.role.dirty || f.role.touched)"  class="alert alert-danger">
                  <div *ngIf="f.role.errors?.['required']">
                    Role is required.
                  </div>
                </div>
              </div>
            </div>
            <button [disabled]="serviceForm.invalid" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
</div>
