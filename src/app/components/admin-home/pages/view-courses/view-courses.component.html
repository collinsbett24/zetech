<div class="table-responsive fs-14">
  <div *ngIf="loader.isLoading |async">
    <ng-template #customLoadingTemplate>
      <div class="custom-class">
      </div>
    </ng-template>

    <mat-spinner></mat-spinner>
  </div>
  <table class="table card-table display mb-4 dataTablesCard text-black" id="example5">
    <thead>
      <tr>
        <th>
          <!-- <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkAll">
              <label class="form-check-label" for="checkAll">
              </label>
            </div> -->
        </th>
        <th></th>
        <th>Course_ID</th>
        <th>Batch</th>
        <th>Course Name</th>
        <!-- <th>Date</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of Courses">
        <td>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
          </div>
        </td>
        <td><span>{{course.id}}</span></td>
        <td><span>{{course.code}}</span></td>
        <td><span th:text="${mark.merchantId}">{{course.faculty}}</span></td>
        <td><span class="text-nowrap">{{course.courseName}}</span></td>
        <!-- <td><h6 class="fs-16 mb-0 text-nowrap">{{course.date}}</h6></td> -->
        <td>
          <div class="dropdown dropstart"><a href="javascript:void(0);" class="btn-link" data-bs-toggle="dropdown"
              aria-expanded="false">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12C11 12.5523 11.4477 13 12 13Z"
                  stroke="#575757" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                <path
                  d="M12 6C12.5523 6 13 5.55228 13 5C13 4.44772 12.5523 4 12 4C11.4477 4 11 4.44772 11 5C11 5.55228 11.4477 6 12 6Z"
                  stroke="#575757" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                <path
                  d="M12 20C12.5523 20 13 19.5523 13 19C13 18.4477 12.5523 18 12 18C11.4477 18 11 18.4477 11 19C11 19.5523 11.4477 20 12 20Z"
                  stroke="#575757" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="javascript:void(0);"><i
                  class="las la-times-circle text-danger scale5 me-3"></i>Delete course</a>
              <a class="dropdown-item" href="transaction-details.html"><i
                  class="las la-info-circle scale5 me-3"></i>More Details</a>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row" class="controls">
    Page size
    <select [(ngModel)]="pageSize" (change)="getData()">
      <option>5</option>
      <option>10</option>
      <option>20</option>
    </select>
    -
    <button class="btn btn-sm btn-primary" (click)="previousPage()">
      Previous</button>
    Page {{page + 1}} of {{totalPages}}
    <button class="btn btn-sm btn-primary" (click)="nextPage()">Next > </button>
  </div>
